name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release Version (e.g., 1.5.0 for GA or 1.5.0-rc1 for RC)'
        required: true
        type: string
      useSuffix:
        description: 'Build suffixed images (e.g., 1.5.0-0 before final 1.5.0)'
        required: true
        type: boolean
        default: true
      releaseSuffix:
        description: 'Release Suffix (e.g., 0 for 1.5.0-0, used only if useSuffix is true)'
        required: true
        type: string
        default: '0'
      sourceBuildRunId:
        description: 'GitHub Actions Run ID of the source build (find in Actions tab URL)'
        required: true
        type: string

jobs:
  prepare-release-artifacts:
    name: Prepare Release Artifacts
    if: ${{ startsWith(github.ref, 'refs/heads/release-') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build/release-artifacts
        with:
          releaseVersion: ${{ inputs.releaseVersion }}
          runnerArch: "amd64"

  push-containers-with-suffix:
    name: Push Containers with suffix
    needs:
      - prepare-release-artifacts
    if: ${{ startsWith(github.ref, 'refs/heads/release-') && inputs.useSuffix == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      DOCKER_REGISTRY: "quay.io"
      DOCKER_ORG: "jstejska"
      DOCKER_TAG: "${{ inputs.releaseVersion }}-${{ inputs.releaseSuffix }}"
    steps:
      - uses: actions/checkout@v5
      - uses: frawless/strimzi-kafka-operator/.github/actions/build/containers-push@improve-actions-reusability
        with:
          architectures: "amd64,arm64,ppc64le,s390x"
          runnerArch: "amd64"
          quayUser: ${{ secrets.QUAY_USER }}
          quayPass: ${{ secrets.QUAY_PASS }}
          buildRunId: ${{ inputs.sourceBuildRunId }}

  push-containers:
    name: Push Containers without suffix (${{ inputs.releaseVersion }})
    needs:
      - push-containers-with-suffix
      - prepare-release-artifacts
    if: |-
      ${{ always() && startsWith(github.ref, 'refs/heads/release-') &&
        needs.prepare-release-artifacts.result == 'success' &&
        (needs.push-containers-with-suffix.result == 'success' ||
        needs.push-containers-with-suffix.result == 'skipped')
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      DOCKER_REGISTRY: "quay.io"
      DOCKER_ORG: "jstejska"
      DOCKER_TAG: "${{ inputs.releaseVersion }}"
    steps:
      - uses: actions/checkout@v5
      - uses: frawless/strimzi-kafka-operator/.github/actions/build/containers-push@improve-actions-reusability
        with:
          architectures: "amd64,arm64,ppc64le,s390x"
          runnerArch: "amd64"
          quayUser: ${{ secrets.QUAY_USER }}
          quayPass: ${{ secrets.QUAY_PASS }}
          buildRunId: ${{ inputs.sourceBuildRunId }}

  publish-helm-chart:
    name: Publish Helm Chart
    needs:
      - prepare-release-artifacts
      - push-containers
    if: |-
      ${{ always() && startsWith(github.ref, 'refs/heads/release-') &&
        needs.push-containers.result == 'success'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: frawless/strimzi-kafka-operator/.github/actions/build/publish-helm-chart@improve-actions-reusability
        with:
          releaseVersion: ${{ inputs.releaseVersion }}
          quayHelmUser: ${{ secrets.QUAY_HELM_USER }}
          quayHelmPass: ${{ secrets.QUAY_HELM_PASS }}